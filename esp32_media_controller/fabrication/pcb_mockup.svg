<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400" font-family="Arial, Helvetica, sans-serif">
  <!-- Board outline: 70x40 mm mapped to 700x400 px -->
  <rect x="5" y="5" width="690" height="390" rx="8" ry="8" fill="#0b3d2e" stroke="#ffd166" stroke-width="2"/>
  <text x="350" y="25" fill="#ffd166" font-size="14" text-anchor="middle">ESP32 Media Controller — 70×40 mm (Top View Mockup)</text>

  <!-- ESP32 module at top edge -->
  <rect x="240" y="45" width="220" height="120" fill="#2d4059" stroke="#d3d3d3" stroke-width="1"/>
  <text x="350" y="75" fill="#ffffff" font-size="13" text-anchor="middle">ESP32‑WROOM‑32E</text>
  <text x="350" y="95" fill="#a8dadc" font-size="12" text-anchor="middle">Keep antenna edge at top clear (~15 mm)</text>
  <line x1="240" y1="45" x2="460" y2="45" stroke="#a8dadc" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- USB‑C at bottom edge center -->
  <rect x="310" y="350" width="80" height="25" fill="#444" stroke="#d3d3d3" stroke-width="1"/>
  <text x="350" y="345" fill="#ffffff" font-size="12" text-anchor="middle">USB‑C</text>

  <!-- Charger BQ24074 near USB‑C (bottom left of center) -->
  <rect x="250" y="295" width="70" height="50" fill="#355070" stroke="#d3d3d3" stroke-width="1"/>
  <text x="285" y="290" fill="#ffffff" font-size="11" text-anchor="middle">BQ24074</text>
  <text x="285" y="315" fill="#a8dadc" font-size="10" text-anchor="middle">Charger/Power‑path</text>

  <!-- Buck‑boost TPS63020 near system rail (mid-left) -->
  <rect x="160" y="245" width="85" height="55" fill="#6d597a" stroke="#d3d3d3" stroke-width="1"/>
  <text x="202" y="240" fill="#ffffff" font-size="11" text-anchor="middle">TPS63020</text>
  <text x="202" y="262" fill="#a8dadc" font-size="10" text-anchor="middle">3.3 V buck‑boost</text>

  <!-- CP2102N near USB D+/D- (bottom right of center) -->
  <rect x="380" y="295" width="70" height="50" fill="#023047" stroke="#d3d3d3" stroke-width="1"/>
  <text x="415" y="290" fill="#ffffff" font-size="11" text-anchor="middle">CP2102N</text>
  <text x="415" y="315" fill="#a8dadc" font-size="10" text-anchor="middle">USB‑UART</text>

  <!-- Battery JST‑PH on left edge -->
  <rect x="20" y="180" width="40" height="30" fill="#8d99ae" stroke="#d3d3d3" stroke-width="1"/>
  <text x="40" y="175" fill="#ffffff" font-size="11" text-anchor="middle">JST‑PH</text>
  <text x="40" y="195" fill="#ffffff" font-size="11" text-anchor="middle">BAT</text>

  <!-- Buttons header 1x9 on right edge -->
  <rect x="640" y="100" width="30" height="180" fill="#4a4e69" stroke="#d3d3d3" stroke-width="1"/>
  <text x="625" y="95" fill="#ffffff" font-size="12" text-anchor="end">BTN_HDR 1×9</text>
  <text x="625" y="112" fill="#a8dadc" font-size="10" text-anchor="end">GND,16,17,18,</text>
  <text x="625" y="125" fill="#a8dadc" font-size="10" text-anchor="end">19,21,22,23,GND</text>

  <!-- Status LEDs near USB‑C -->
  <circle cx="300" cy="360" r="4" fill="#e63946"/>
  <text x="295" y="375" fill="#ffffff" font-size="10" text-anchor="end">CHG</text>
  <circle cx="400" cy="360" r="4" fill="#06d6a0"/>
  <text x="405" y="375" fill="#ffffff" font-size="10">PG/DONE</text>

  <!-- ESD near USB‑C -->
  <rect x="310" y="320" width="30" height="15" fill="#2a9d8f" stroke="#d3d3d3" stroke-width="1"/>
  <text x="325" y="332" fill="#ffffff" font-size="9" text-anchor="middle">ESD</text>

  <!-- Silkscreen labels -->
  <text x="60" y="200" fill="#ffd166" font-size="11">Battery</text>
  <text x="540" y="205" fill="#ffd166" font-size="11">Buttons header to external keys</text>
  <text x="160" y="230" fill="#ffd166" font-size="11">Power section</text>

  <!-- Decorative traces (for feel) -->
  <path d="M60,195 C120,210 180,230 240,245" stroke="#84a59d" stroke-width="2" fill="none"/>
  <path d="M320,360 C320,340 300,330 285,320" stroke="#84a59d" stroke-width="2" fill="none"/>
  <path d="M415,295 C430,285 450,275 470,260 510,230 600,200 640,190" stroke="#84a59d" stroke-width="2" fill="none"/>

  <!-- Board size note -->
  <text x="350" y="392" fill="#ffd166" font-size="11" text-anchor="middle">USB‑C bottom, ESP32 antenna at top edge (keep‑out), BTN header on right</text>
</svg>